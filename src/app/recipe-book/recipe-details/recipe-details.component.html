<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Add Ingredients to shopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div>{{recipe.description}}</div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div>Ingredients</div>
    </div>
</div>
