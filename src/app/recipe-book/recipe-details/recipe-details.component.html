<div *ngIf="recipe">
    <div class="row">
        <div class="col-md-12">
            <img [src]="recipe.imagePath" alt="" class="img-responsive">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="dropdown" appDropdown>
                <button class="btn btn-default dropdown-toggle open" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Manage
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu open" aria-labelledby="dropdownMenu1">
                    <li><a href="#" (click)="onAddIngredientsToShoppingList()">Add Ingredients to shopping list</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div>{{recipe.description}}</div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}}-{{ingredient.amount}}
                </li>
            </div>
        </div>
    </div>
</div>
