<div class="row">
    <div class="col-md-12">
        <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a class="list-group-item clearfix" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
                {{ingredient.name}} <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
            </a>

        </div>
    </div>
</div>
